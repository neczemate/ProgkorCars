<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Toyota TITÁN raktár listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body style="background-color:#09203C" class="text-white">

<div class="container">
    <h3 class="pt-5 text-center">Toyota TITÁN raktár listája</h3>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center text-black">
        <div class="col">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="https://hasznaltauto.medija.hu/cegfoto/14838_ceg1.jpg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" class="text-center">Toyota Titán (Nyíregyháza)</text></img>

                <div class="card-body">
                    <p class="card-text">Cím: Nyíregyháza, Debreceni út 222, 4400<br>Telefonszám: (06 42) 501 371</p>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{'/car-toyota/create'}"
       type="button"
       class="btn btn-info">Új Autó hozzáadása</a>


    <table class="table table-striped pt-5" style="background-color:white">
        <caption class="text-white">Toyota TITÁN raktár listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Model</th>
                <th scope="col">Motor típus</th>
                <th scope="col">Felszereltség</th>
                <th scope="col">Fogyasztás</th>
                <th scope="col">Ár</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="car: ${cars}">
            <th scope="row"
                th:text="${car.Id}"></th>
            <td th:text="${car.model}"></td>
            <td th:text="${car.motor}"></td>
            <td th:text="${car.equipment}"></td>
            <td th:text="${car.consumption}"></td>
            <td th:text="${car.price}"></td>

            <td>
                <a th:href="@{'/car-toyota/' + ${car.Id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/car-toyota/' + ${car.Id} + '/delete' }"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
